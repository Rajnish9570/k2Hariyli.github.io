const qs=(s,el=document)=>el.querySelector(s);
const qsa=(s,el=document)=>[...el.querySelectorAll(s)];
const tbody=qs('#tbody');
const cards=qs('#cards');
const search=qs('#q');
const viewSel=qs('#view');
const emptyState=qs('#empty');

function render(list){
  tbody.innerHTML='';
  list.forEach((p,i)=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td class="num">${i+1}</td><td>${p.en.name}</td><td lang="hi">${p.hi.name}</td><td>${p.en.notes}</td><td lang="hi">${p.hi.notes}</td>`;
    tbody.appendChild(tr);
  });
  emptyState.hidden=list.length!==0;
  cards.innerHTML='';
  list.forEach(p=>{
    const el=document.createElement('article');
    el.className='card';
    el.innerHTML=`<span class="chip">${p.type}</span><h3 class="plant-title">${p.en.name}</h3><p class="plant-hindi" lang="hi">${p.hi.name}</p><ul class="en"><li>${p.en.notes}</li></ul><ul class="hi" lang="hi"><li>${p.hi.notes}</li></ul>`;
    cards.appendChild(el);
  });
  applyView();
}

function applyView(){
  const mode=viewSel.value;
  const showEN=mode!=='hi';
  const showHI=mode!=='en';
  qsa('.en').forEach(n=>n.style.display=showEN?'':'none');
  qsa('.hi').forEach(n=>n.style.display=showHI?'':'none');
  qsa('tbody tr').forEach(tr=>{
    [...tr.children].forEach((td,idx)=>{
      if(idx===1) td.style.display=showEN?'':'none';
      if(idx===2) td.style.display=showHI?'':'none';
      if(idx===3) td.style.display=showEN?'':'none';
      if(idx===4) td.style.display=showHI?'':'none';
    });
  });
  qsa('thead th').forEach((th,idx)=>{
    if(idx===1) th.style.display=showEN?'':'none';
    if(idx===2) th.style.display=showHI?'':'none';
    if(idx===3) th.style.display=showEN?'':'none';
    if(idx===4) th.style.display=showHI?'':'none';
  });
}

function filter(){
  const q=search.value.trim().toLowerCase();
  if(!q) return render(PLANTS);
  const list=PLANTS.filter(p=>[p.en.name,p.hi.name,p.en.notes,p.hi.notes].join(' ').toLowerCase().includes(q));
  render(list);
}

function copyTable(){
  const rows=[["#","Plant (English)","Plant (Hindi)","Notes (English)","‡§®‡•ã‡§ü‡•ç‡§∏ (Hindi)"]];
  qsa('#tbody tr').forEach(tr=>rows.push([...tr.children].map(td=>td.innerText)));
  navigator.clipboard.writeText(rows.map(r=>r.join('\t')).join('\n')).then(()=>{
    const btn=qs('#copy');const old=btn.textContent;btn.textContent='Copied!';setTimeout(()=>btn.textContent=old,1200);
  });
}

search.addEventListener('input',filter);
viewSel.addEventListener('change',applyView);
qs('#print').addEventListener('click',()=>window.print());
qs('#copy').addEventListener('click',copyTable);

render(PLANTS);
</script>
