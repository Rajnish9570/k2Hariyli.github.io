<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #00bf63;
    }

    .box {
      background: white;
      color: #00bf63;
      max-width: 500px;
      width: 90%;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .box h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: red;
    }

    .box p {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #00bf63;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to K2 Hariyali ðŸŒ±</h1>
    <p>We bring you the best quality plants at affordable prices. 
    Enhance your home & garden with greenery and freshness.</p>
    <a href="#" class="btn">Shop Now</a>
  </div>
</body>
</html>
